{% extends "layouts/base_purchasing.html" %} {% block title %}Update Vendor{%
endblock %} {% block content %}
<h1>Update Vendor</h1>
<div class="form-container">
  <div class="form-header">Edit Vendor Data</div>
  <form method="post" class="form-body">
    <div class="form-group">
      <label for="vendor_id">Vendor ID</label>
      <input
        type="text"
        id="vendor_id"
        name="vendor_id"
        value="{{ vendor.vendor_id }}"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="vendor_name">Vendor Name</label>
      <input
        type="text"
        id="vendor_name"
        name="vendor_name"
        value="{{ vendor.vendor_name }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="vendor_address">Vendor Address</label>
      <input
        type="text"
        id="vendor_address"
        name="vendor_address"
        value="{{ vendor.vendor_address }}"
      />
    </div>
    <div class="form-group">
      <label for="bank_account">Bank Account</label>
      <input
        type="text"
        id="bank_account"
        name="bank_account"
        value="{{ vendor.bank_account }}"
      />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-dark">Save Changes</button>
      <a href="{{ url_for('list_vendors') }}" class="btn btn-dark">Back</a>
    </div>
  </form>
</div>
{% endblock %}
