{% extends "layouts/base_warehouse.html" %} {% block title %}Update Material{%
endblock %} {% block content %}
<h1>Update Material</h1>
<div class="form-container">
  <div class="form-header">Edit Material Data</div>
  <form method="post" class="form-body">
    <div class="form-group">
      <label for="material_id">Material ID</label>
      <input
        type="text"
        id="material_id"
        name="material_id"
        value="{{ material.material_id }}"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="material_name">Material Name</label>
      <input
        type="text"
        id="material_name"
        name="material_name"
        value="{{ material.material_name }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="material_description">Description</label>
      <input
        type="text"
        id="material_description"
        name="material_description"
        value="{{ material.material_description }}"
      />
    </div>
    <div class="form-group">
      <label for="material_qty">Quantity</label>
      <input
        type="number"
        id="material_qty"
        name="material_qty"
        value="{{ material.material_qty }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="storage_location">Location</label>
      <input
        type="text"
        id="storage_location"
        name="storage_location"
        value="{{ material.storage_location }}"
      />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-dark">Save Changes</button>
      <a href="{{ url_for('list_warehouse_materials') }}" class="btn btn-dark"
        >Back</a
      >
    </div>
  </form>
</div>
{% endblock %}
