{% extends "layouts/base_finance.html" %} {% block title %}Add Product Invoice{%
endblock %} {% block content %}
<h1>Create Product Invoice</h1>
<div class="form-container">
  <div class="form-header">Add Product Invoice Data</div>
  <form method="post" class="form-body">
    <div class="form-group">
      <label for="product_id">Product ID</label
      ><input type="text" id="product_id" name="product_id" required />
    </div>
    <div class="form-group">
      <label for="co_id">Customer Order ID (CO id)</label
      ><input type="text" id="co_id" name="co_id" required />
    </div>
    <div class="form-group">
      <label for="invoice_date">Invoice Date</label
      ><input type="date" id="invoice_date" name="invoice_date" required />
    </div>
    <div class="form-group">
      <label for="price">Price</label
      ><input type="text" id="price" name="price" required />
    </div>
    <div class="form-group">
      <label for="shipping_cost">Shipping Cost</label
      ><input type="text" id="shipping_cost" name="shipping_cost" required />
    </div>
    <div class="form-group">
      <label for="billing_address">Billing Address</label
      ><input
        type="text"
        id="billing_address"
        name="billing_address"
        required
      />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-save">Save</button>
      <a href="{{ url_for('list_product_invoices') }}" class="btn btn-back"
        >Back</a
      >
    </div>
  </form>
</div>
{% endblock %}
