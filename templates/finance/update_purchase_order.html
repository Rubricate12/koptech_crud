{% extends "layouts/base_finance.html" %} {% block title %}Update Purchase
Order{% endblock %} {% block content %}
<h1>Update Purchase Order</h1>
<div class="form-container">
  <div class="form-header">Edit Purchase Order Data</div>
  <form method="post" class="form-body">
    <div class="form-group">
      <label for="po_id">PO ID</label>
      <input
        type="text"
        id="po_id"
        name="po_id"
        value="{{ po.po_id }}"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="company_name">Company Name</label>
      <input
        type="text"
        id="company_name"
        name="company_name"
        value="{{ po.company_name }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="company_address">Company Address</label>
      <input
        type="text"
        id="company_address"
        name="company_address"
        value="{{ po.company_address }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="material_id">Material ID</label>
      <input
        type="text"
        id="material_id"
        name="material_id"
        value="{{ po.material_id }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="vendor_id">Vendor ID</label>
      <input
        type="text"
        id="vendor_id"
        name="vendor_id"
        value="{{ po.vendor_id }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="purchase_order_qty">Purchase Order Qty</label>
      <input
        type="number"
        id="purchase_order_qty"
        name="purchase_order_qty"
        value="{{ po.purchase_order_qty }}"
        required
      />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-dark">Save</button>
      <a href="{{ url_for('list_purchase_orders') }}" class="btn btn-dark"
        >Back</a
      >
    </div>
  </form>
</div>
{% endblock %}
