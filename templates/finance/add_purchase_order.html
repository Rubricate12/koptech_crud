{% extends "layouts/base_finance.html" %} {% block title %}Add Purchase Order{%
endblock %} {% block content %}
<h1>Create Purchase Order</h1>
<div class="form-container">
  <div class="form-header">Add Purchase Order Data</div>
  <form method="post" class="form-body">
    <div class="form-group">
      <label for="po_id">PO ID</label>
      <input type="text" id="po_id" name="po_id" required />
    </div>
    <div class="form-group">
      <label for="company_name">Company Name</label>
      <input type="text" id="company_name" name="company_name" required />
    </div>
    <div class="form-group">
      <label for="company_address">Company Address</label>
      <input type="text" id="company_address" name="company_address" required />
    </div>
    <div class="form-group">
      <label for="material_id">Material ID</label>
      <input type="text" id="material_id" name="material_id" required />
    </div>
    <div class="form-group">
      <label for="vendor_id">Vendor ID</label>
      <input type="text" id="vendor_id" name="vendor_id" required />
    </div>
    <div class="form-group">
      <label for="purchase_order_qty">Purchase Order Qty</label>
      <input
        type="number"
        id="purchase_order_qty"
        name="purchase_order_qty"
        required
      />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-save">Save</button>
      <a href="{{ url_for('list_purchase_orders') }}" class="btn btn-back"
        >Back</a
      >
    </div>
  </form>
</div>
{% endblock %}
