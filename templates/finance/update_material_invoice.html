{% extends "layouts/base_finance.html" %} {% block title %}Update Material
Invoice{% endblock %} {% block content %}
<h1>Update Material Invoice</h1>
<div class="form-container">
  <div class="form-header">Edit Material Invoice Data</div>
  <form method="post" class="form-body">
    <div class="form-group">
      <label for="po_id">PO id</label>
      <input
        type="text"
        id="po_id"
        name="po_id"
        value="{{ invoice.po_id }}"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        name="date"
        value="{{ invoice.date.strftime('%Y-%m-%d') }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="material_cost">Material Cost</label>
      <input
        type="text"
        id="material_cost"
        name="material_cost"
        value="{{ '%.2f'|format(invoice.material_cost) }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="shipping_cost">Shipping Cost</label>
      <input
        type="text"
        id="shipping_cost"
        name="shipping_cost"
        value="{{ '%.2f'|format(invoice.shipping_cost) }}"
        required
      />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-dark">Save</button>
      <a href="{{ url_for('list_material_invoices') }}" class="btn btn-dark"
        >Back</a
      >
    </div>
  </form>
</div>
{% endblock %}
